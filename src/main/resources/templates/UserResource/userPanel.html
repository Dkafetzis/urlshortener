<!DOCTYPE html>
<html lang="en">
{@xyz.palamari.entities.RedirectUrl url}
{@java.util.List<xyz.palamari.entities.RedirectUrl> urls}
{#include header /}
<body class="panel-page" hx-boost="true">

    <div class="panel-container">
        <h1><i class="fas fa-user icon"></i> User Panel</h1>
        <p class="greeting">Welcome <strong>{username}</strong>!</p>

        <div class="table-wrapper">
            <table class="styled-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>URL</th>
                    <th>Hits</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody hx-confirm="Are you sure?" hx-target="closest tr" hx-swap="outerHTML">
                {#for url in urls}
                    <tr>
                        <td><a href="{url.id}" hx-boost="false" class="link-code">{url.id}</a></td>
                        <td>{url.redirectUrl}</td>
                        <td>{url.hits ?: 0}</td>
                        <td>
                            <a hx-delete="/delete/{username}/{url.id}" hx-boost="false" class="delete-link">Delete</a>
                        </td>
                    </tr>
                {/for}
                </tbody>
            </table>
        </div>

        <a href="/" class="button">‚Üê Back to Home</a>
    </div>

</body>
</html>
